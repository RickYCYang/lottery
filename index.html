<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js"></script>
  <title>亂數產生器</title>
</head>
<body>
  <main class="bg-green-50 w-full h-full pt-10 md:pt-16">
    <div class="w-3/4 md:w-1/2 bg-white m-auto shadow-lg rounded-xl">
      <h1 class="bg-blue-100 text-xl md:text-2xl text-center py-3 md:py-5 rounded-t-xl text-gray-500 font-semibold	">亂數產生器</h1>
      <form class="p-5 md:p-10 md:pb-14 space-y-5 md:space-y-10">
        <fieldset class="flex flex-col gap-2 justify-center items-center">
          <label for="count" class="md:text-2xl text-gray-500">抽出幾組數字</label>
          <input type="tel" id="count" placeholder="Example: 3" class="border-2 border-gray-400 focus:border-gray-500 h-10 md:h-16 px-2 md:px-5 rounded-lg text-sm md:text-xl w-1/2 align-center" />
        </fieldset>
        <fieldset>
          <p class="md:text-2xl text-gray-500 text-center mb-2">號碼範圍</p>
          <div class="flex justify-center items-center gap-2 md:gap-5">
            <input type="tel" id="start" placeholder="Example: 1" class="border-2 border-gray-400 focus:border-gray-500 h-10 md:h-16 px-2 md:px-5 rounded-lg text-xs md:text-xl w-1/2 align-center" />
            <span class="text-3xl text-gray-500 align-middle"> ~ </span>
            <input type="tel" id="end" placeholder="Example: 999" class="border-2 border-gray-400 focus:border-gray-500 h-10 md:h-16 px-2 md:px-5 rounded-lg text-xs md:text-xl w-1/2 align-center" />
          </div>
        </fieldset>
        <input type="submit" class="w-full bg-blue-400 text-white md:text-2xl text-center py-2 md:py-5 rounded-xl hover:bg-blue-500 font-semibold" onclick="" value="開始抽獎">
      </form>
      <div id="result" class="hidden">
        <p class="text-center text-gray-500 md:text-2xl mb-2 md:mb-5">抽出號碼</p>
        <ul id="list" class="w-4/5 m-auto text-center pb-10 md:pb-16 text-base md:text-2xl text-gray-500 space-y-1 md:space-y-3"></ul>
      </div>
    </div>
  </main>
</body>
</html>
